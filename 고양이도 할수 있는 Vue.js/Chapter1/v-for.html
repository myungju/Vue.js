<!DOCTYPE html>
<html>
<head>
    <title>Vue 시작하기</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in list">{{ item }}</li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                list : ['사과', '바나나', '딸기']
            }
        })
    </script>
</body>
</html>
