<!DOCTYPE html>
<html>
<head>
    <title>Vue 시작하기</title>
    <style>
        .v-enter-active, .v-leave-active{
            transition : opacity 1s;
        }

        .v-enter, .v-leave-to{
            opacity : 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="show=!show">변경하기</button>
        <transition>
            <p v-if="show">Hello Vue.js</p>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                show : true, // false일 경우 DOM에서 사라짐
            }
        })
    </script>
</body>
</html>
