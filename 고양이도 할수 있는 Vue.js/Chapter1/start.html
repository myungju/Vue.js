<!DOCTYPE html>
<html>
<head>
    <title>Vue 시작하기</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                message : "Hello Vue.js!"
            }
        })
    </script>
</body>
</html>
