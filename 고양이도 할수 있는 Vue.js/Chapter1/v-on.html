<!DOCTYPE html>
<html>
<head>
    <title>Vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="handleClick">Click</button>
    </div>
    
    <script>
        var app = new Vue({
            el : "#app",
            methods : {
                handleClick:function(event){
                    alert(event.target)
                }
            }
        })
    </script>
</body>
</html>
